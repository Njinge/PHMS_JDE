{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 fade-in" style="max-width: 600px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fa-solid fa-prescription-bottle-medical fa-3x text-warning mb-2"></i>
            <h2 class="fw-bold">Add Prescription</h2>
            <div class="mb-2 text-muted">for {{ patient.full_name }}</div>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning w-100 btn-animated">Add Prescription</button>
        </form>
    </div>
</div>
{% endblock %}
