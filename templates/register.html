{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 fade-in" style="min-width: 350px; max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fa-solid fa-user-plus fa-3x text-success mb-2"></i>
            <h2 class="fw-bold">Register</h2>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 btn-animated">Register</button>
        </form>
        <div class="text-center mt-3">
            <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
        </div>
    </div>
</div>
{% endblock %}
