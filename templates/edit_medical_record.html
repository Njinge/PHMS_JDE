{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 fade-in" style="max-width: 600px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fa-solid fa-file-medical fa-3x text-info mb-2"></i>
            <h2 class="fw-bold">Edit Medical Record</h2>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-info w-100 btn-animated">Update Record</button>
            <a href="{% url 'doctor_patient_medical_history' patient_id %}" class="btn btn-secondary w-100 mt-2 btn-animated">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
